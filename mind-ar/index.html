<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--<script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>-->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./markers.mind; filterMinCF:0.001; filterBeta: 10; warmupTolerance: 10; missTolerance: 10" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false", color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights">
      <a-assets>
        <a-asset-item id="BuildingModel" src="./compressed_1741839622824_future city animation.glb"></a-asset-item>
        <a-asset-item id="CarModel" src="./car model.glb"></a-asset-item>
        <a-asset-item id="GroundModel" src="./Plane.glb"></a-asset-item>
        <a-asset-item id="LowPolyModel" src="./low-poly-mill.glb"></a-asset-item>
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="90 0 0" position="0 0 0" scale="5.25 5.25 5.25" src="#BuildingModel" animation-mixer></a-gltf-model>
        <!-- <a-gltf-model id="CarModel1" rotation="0 0 0" position="0 0 0" scale="5.25 5.25 5.25" src="#CarModel"></a-gltf-model>
        <a-gltf-model id="CarModel2" rotation="0 0 0" position="0 0 0" scale="5.25 5.25 5.25" src="#CarModel"></a-gltf-model>
        <a-gltf-model id="CarModel3" rotation="0 0 0" position="0 0 0" scale="5.25 5.25 5.25" src="#CarModel"></a-gltf-model>
        <a-gltf-model id="CarModel4" rotation="0 0 0" position="0 0 0" scale="5.25 5.25 5.25" src="#CarModel"></a-gltf-model>
        <a-gltf-model id="CarModel5" rotation="0 0 0" position="0 0 0" scale="5.25 5.25 5.25" src="#CarModel"></a-gltf-model> -->
        <!-- <a-gltf-model rotation="90 0 0" position="0 0 0" scale="2.5 2.5 2.5" src="#LowPolyModel"></a-gltf-model> -->
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="90 0 0" position="0 0 0" scale="5.25 5.25 5.25" src="#BuildingModel" animation-mixer></a-gltf-model>
        <!-- <a-gltf-model id="CarModel6" rotation="0 0 0" position="0 0 0" scale="5.25 5.25 5.25" src="#CarModel"></a-gltf-model>
        <a-gltf-model id="CarModel7" rotation="0 0 0" position="0 0 0" scale="5.25 5.25 5.25" src="#CarModel"></a-gltf-model>
        <a-gltf-model id="CarModel8" rotation="0 0 0" position="0 0 0" scale="5.25 5.25 5.25" src="#CarModel"></a-gltf-model>
        <a-gltf-model id="CarModel9" rotation="0 0 0" position="0 0 0" scale="5.25 5.25 5.25" src="#CarModel"></a-gltf-model>
        <a-gltf-model id="CarModel10" rotation="0 0 0" position="0 0 0" scale="5.25 5.25 5.25" src="#CarModel"></a-gltf-model> -->
        <!-- <a-gltf-model rotation="90 0 0" position="0 0 0" scale="5 5 5" src="#GroundModel"></a-gltf-model> -->
        <!-- <a-gltf-model rotation="90 0 0" position="0 0 0" scale="2.5 2.5 2.5" src="#LowPolyModel"></a-gltf-model> -->
      </a-entity>
    </a-scene>

    <!-- <script src="./ModelController.js"></script> -->
  </body>
</html>
